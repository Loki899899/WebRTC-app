<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='/socket.io/socket.io.js'></script>   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script> 
    <link rel='stylesheet' type='text/css' href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="room-selection-container" class="centered">
        <h1>WebRTC video conference</h1>
        <label>Enter name</label>
        <input id="user-name" type="text" />
        <br>
        <label>Enter the number of the room you want to connect</label>
        <input id="room-input" type="text" />
        <button type="button" id="connect-button">CONNECT</button>        
    </div>
    <div id="chat-room" class="chat-room disp-none">
        <button type="button" id="video-call">Video Call</button>
        <button type="button" id="share-screen">Share Screen</button>
        <div class="dropdown">            
            <button type="button" id="share-options">&dArr;</button>
            <div class="dropdown-items">
                <div>
                    <a href="#">Grant Permissions</a>
                    <div class="share-permission">
                        <select id="candidates" name="candidates" size="1">
                        </select>
                        <button type="button" id="presenter-changer">Grant</button>
                    </div>
                </div>                
                <a href="#">More Settings</a>
            </div>
        </div>        
        <div id="video-chat-container" class="video-position">
            <video id="local-video" autoplay="autoplay"></video>
            <video id="remote-video" autoplay="autoplay"></video>
        </div>
        <div id="text-chat-container">
            <div id="room-chat"></div>
            <div id="messages"></div>
            <input type="textarea" id="chat-input">
            <button type="button" id="send-text">Send</button>
        </div>
        <div>Presenter: <span id="presenter"></span></div>
    </div>
</body>
<script src="./check.js"></script>
<script src="./client.js"></script>
</html>
