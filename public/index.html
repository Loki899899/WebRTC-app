<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='./css/index.css'>
    <title>Document</title>
</head>

<body>
    <h1>WebRTC video conference</h1>
    <div id='room-selection-container'>
        <label>Enter Username</label>
        <input id='user-name' type='text' />
        <br>
        <label>Enter room ID</label>
        <input id='room-input' type='text' />
        <br>
        <button type='button' id='connect-button'>CONNECT</button>
    </div>
    <div id='chat-room-container' class='disp-none'>
        <div id='active-chat-container'>
            <div id='chat-container'>
                <button id='screen-share'>Share Screen</button>
                <div id='video-container'>
                    <video id='local-video' class='video' autoplay></video>
                </div>
            </div>
        </div>
        <div id='menu' class='disp-none'>
            <button id='users-button'>&#x1F6B9;</button>
            <div id='users-list' class='disp-none'></div>
            <div id='text-chat-container'>
                <div id='messages-container'>
                    <div class='message-box-holder'>
                        <div class='incoming-msg'>Welcome to room</div>
                    </div>
                </div>
                <div id='input-message-container'>
                    <div id='msg-and-file'>
                        <textarea type='textarea' id='input-message'></textarea>
                        <input type='file' id='file' hidden>
                        <label for='file'>&#128206;</label>
                    </div>
                    <button type='button' id='send-button'>&#x25B6;</button>
                </div>
            </div>
        </div>
        <button type='button' id='menu-button'>&vellip;</button>
    </div>
</body>
<script src='./js/client.js'></script>
<script src='./js/screen_share.js'></script>
</html>
