<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIT CHAT</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/emojioneArea.css">

</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="60" src="https://s3.amazonaws.com/ionic-marketplace/lets-chat/icon.png" alt="">
            <h1>CHIT CHAT</h1>
            <label for="videochat">
              <img src="https://img.icons8.com/material-rounded/48/000000/video-message.png"/>
            </label>
            <button type="button" id="videochat" /hidden></button>
        </div>
        <div class="message__area">
          <a id="download"></a>
          <span id="status"></span>
        </div>
        <div style="display:flex;">
            <textarea id="textarea" cols="10" rows="1" placeholder="Write a message..."></textarea>
            
            <label for="send" style="height: 10px; padding-right: 25px;">
              <img src="https://icons.iconarchive.com/icons/vexels/office/32/email-send-icon.png">
            </label>

            <label for="filname">
              <img src="https://img.icons8.com/windows/40/000000/mms.png"/>
            </label>
            
            <emoji-picker></emoji-picker>

            <input type="file" id="filname" /hidden>
            <button type="button" id="sendFile" /hidden></button>
            <button type="button" id="send" style="width: 50px; height: 20px; " /hidden></button>
        </div>
    </section>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#textarea").emojioneArea({
           
        });
      });

      $(document).ready(function() {
    $("#send").click(function(e) {
        e.preventDefault();
        $(".emojionearea-editor").html('');

    });
});
      
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/emojionearea.js"></script>
</body>
</html>
